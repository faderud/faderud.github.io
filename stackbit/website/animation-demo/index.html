    <script src="./FlowCommon/web-animations.min.js"></script>
    <script src="./js/LiveToPreviewTimeline.js"></script>
    <!-- Animation driver panel, remove if desired -->
    <div class="playback">
        <div class="slider">
            <input type="range" min="0" max="1" step="0.001" value="0.0" id="slider-liveToPreview" />
        </div>
        <div class="controls">
            <div class="playPauseLoop">
                <div class="playPauseContainer loop">
                    <input type='checkbox' id="loopButton-liveToPreview"><label for="loopButton-liveToPreview" class="loopLabel" id="loopLabel" />
                </div>
                <div class="playPauseContainer">
                    <input type='checkbox' id="playPauseButton-liveToPreview"><label for="playPauseButton-liveToPreview" class="playPauseLabel" id="playPauseLabel" />
                </div>
                <div class="playPauseContainer">
                    <div class="time" id="timeLabel-liveToPreview">0 s</div>
                </div>
            </div>
        </div>
    </div>
    <div id="timer-liveToPreview"></div>
    <script src="./FlowCommon/player.js"></script>
    <script src="./js/driver.js"></script>
    <script type="text/javascript">
    let timer = document.getElementById('timer-liveToPreview')
    let livetopreviewResourcesPath = "."
    let liveToPreview = new LiveToPreviewTimeline(document, livetopreviewResourcesPath)
        document.driverLiveToPreview = new Driver(liveToPreview, 'loopButton-liveToPreview', 'playPauseButton-liveToPreview', 'slider-liveToPreview', 'timeLabel-liveToPreview', timer)
        document.driverLiveToPreview.pause()
        document.driverLiveToPreview.currentTime = 0
        document.addEventListener('keyup', function (event) {
            if (event.defaultPrevented) {
                return;
            }

            var key = event.key || event.keyCode;

            if (key === 'Space' || key === " " || key === 32) {
                let button = document.driverLiveToPreview.playPauseButton
                button.checked = !button.checked
                document.driverLiveToPreview.togglePlayback()
            }
        });
    </script>

    <!-- Animation driver panel end -->
