<!-- Made with Flow -->
<!DOCTYPE html>
<html>
<head>
    <title>WidgetMockAnimation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/WidgetMockAnimation.css">
</head>
<body>

    <!-- A div element is used instead of a button to avoid default properties, 
         as well as allowing the element to resize with the animation. -->
    <div onclick="buttonWidgetMockAnimation.toggle(true)" class="flow-artboard" id="WidgetMockAnimation-ButtonID">
        <div class="flow-artboard" style="visibility: hidden;">
            <div class="flow-artboard" id="WidgetMockAnimation">
                <div class="flow-layer widget">
                <div class="flow-layer widget_base">
                  <svg class="widget_base-svg" preserveAspectRatio="none" viewBox="0 0 360 308">
                    <title>widget-base</title>
                    <desc>Made with Flow.</desc>
                    <defs id="widget_base-defs">
                    </defs>
                  <path id="widget_base-path" vector-effect="non-scaling-stroke" d="M0,308c0,0,360,0,360,0 0,0,0,-308,0,-308 0,0,-360,0,-360,0 0,0,0,308,0,308zM0,308">
                    </path>
                  </svg>
                  <div class="flow-border widget_base-border"></div>
                </div><div class="flow-layer header_bg">
                  <svg class="header_bg-svg" preserveAspectRatio="none" viewBox="0 0 360 174">
                    <title>header-bg</title>
                    <desc>Made with Flow.</desc>
                    <defs id="header_bg-defs">
                    </defs>
                  <path id="header_bg-path" vector-effect="non-scaling-stroke" d="M360,0c0,-0,0,124,0,124 -47.577,19.8,-104.046,29.799,-169.407,29.997 0,0,-1.983,0.003,-1.983,0.003 -66.203,0,-129.073,6.667,-188.609,20 0,0,0,-174,0,-174 0,0,360,0,360,0zM360,0">
                    </path>
                  </svg>
                  <div class="flow-border header_bg-border"></div>
                </div>    <div class="flow-border widget-border"></div>
            </div>
                <div class="flow-layer card_bg">
              <svg class="card_bg-svg" preserveAspectRatio="none" viewBox="0 0 340 74">
                <title>card_bg</title>
                <desc>Made with Flow.</desc>
                <defs id="card_bg-defs">
                </defs>
              <path id="card_bg-path" vector-effect="non-scaling-stroke" d="M0,74c0,0,340,0,340,0 0,0,0,-74,0,-74 0,0,-340,0,-340,0 0,0,0,74,0,74zM0,74">
                </path>
              </svg>
              <div class="flow-border card_bg-border"></div>
            </div>
                </div>
        </div>
    </div>

    <script src="./FlowCommon/web-animations.min.js"></script>
    <script src="./js/WidgetMockAnimationTimeline.js"></script>
    <script src="./FlowCommon/player.js"></script>
    <script src="./FlowCommon/ToggleButton.js"></script>
    <script src="./js/WidgetMockAnimationReverseTimeline.js"></script>

    <div id="timer-widgetmockanimation"></div>

    <script type="text/javascript">
    let timer = document.getElementById('timer-widgetmockanimation')
    let widgetmockanimationResourcesPath = "."
    let widgetmockanimationtimeline = new WidgetMockAnimationTimeline(document, widgetmockanimationResourcesPath)
    let widgetMockAnimationReverseTimeline = new WidgetMockAnimationReverseTimeline(document, widgetmockanimationResourcesPath)
    buttonWidgetMockAnimation = new ToggleButton(widgetmockanimationtimeline, widgetMockAnimationReverseTimeline, 'WidgetMockAnimation-ButtonID', timer, false, null)
    </script>
 
</body>
</html>
